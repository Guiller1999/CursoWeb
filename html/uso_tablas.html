<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ejemplo de uso de tablas con css">

    <link rel="stylesheet" href="../css/estilos_tabla.css">

  <body>
    <table>
      <caption>Ejemplo de tabla</caption>

      <thead>
        <tr>
          <th scope="col">Columna 1</th>
          <th scope="col">Columna 2</th>
          <th scope="col">Columna 3</th>
          <th scope="col">Columna 4</th>
          <th scope="col">Columna 5</th>
        </tr>

      <tbody>
        <tr>
          <td>Item 1.1</td>
          <td>Item 1.2</td>
          <td>Item 1.3</td>
          <td>Item 1.4</td>
          <td>Item 1.5</td>
        </tr>

        <tr>
          <td>Item 2.1</td>
          <td>Item 2.2</td>
          <td>Item 2.3</td>
          <td>Item 2.4</td>
          <td>Item 2.5</td>
        </tr>

        <tr>
          <td>Item 3.1</td>
          <td>Item 3.2</td>
          <td>Item 3.3</td>
          <td>Item 3.4</td>
          <td>Item 3.5</td>
        </tr>

        <tr>
          <td>Item 4.1</td>
          <td>Item 4.2</td>
          <td>Item 4.3</td>
          <td>Item 4.4</td>
          <td>Item 4.5</td>
        </tr>

        <tr>
          <td>Item 5.1</td>
          <td>Item 5.2</td>
          <td>Item 5.3</td>
          <td>Item 5.4</td>
          <td>Item 5.5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
