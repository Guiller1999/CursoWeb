<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>

  <body>
    <form>
        <div>
          <label for="nombre">Nombre: </label>
          <input id="nombre" type="text" placeholder="Escriba su nombre" autocomplete="off">
        </div><br>

        <div>
          <label for="password">Contraseña: </label>
          <input type="password" id="password" value="" placeholder="Escriba una contraseña">
        </div><br>

        <div>
          <label for="address">Correo: </label>
          <input class="address" type="email" value="" id="address" placeholder="Digite su correo" autocomplete="off">
        </div><br>

        <div>
          <label for="">Elija su género: </label>
          <br>
          <input type="radio" id="male" name="gender" id="" value="Male">
          <label for="male">Hombre</label><br>
          <input type="radio" id="female" name="gender" id="" value="Female">
          <label for="female">Mujer</label>
        </div><br>

        <div>
          <input type="button" name="send" value="Enviar">
          <input type="submit" name="">
        </div><br>

        <div>
          <label>Lista desplegable: </label>
          <select>
            <option value="Mexico">México</option>
            <option value="USA">Estados Unidos</option>
            <option value="Japon">Japón</option>
            <option value="Spain">España</option>
          </select>
        </div><br>

        <div>
          <label>Seleccione color: </label>
          <input type="color" name="" id=""><br>
          <label>Seleccione rango: </label>
          <input type="range" name="" id="">
        </div>
    </form>
  </body>

</html>
