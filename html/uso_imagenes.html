<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ejemplo de uso de estilos css con imágenes">
    <meta name="keywords" content="html, css, imágenes">
    <meta name="robots" content="index, follow">
    <meta name="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_imagenes.css">
    <title>Estilos Imágenes</title>
  </head>

  <body>

    <div class="contenedor">
      <div class="logo">
        <img src="../Img/sakura.png" alt="logo de sakura">
      </div>

      <div class="descripcion">
        <h1>SAKURA</h1>
      </div>
    </div>

    <figure>
      <img src="../Img/sakura.png" alt="logo sakura">
      <figcaption>SAKURA</figcaption>
    </figure>
  </body>
</html>
